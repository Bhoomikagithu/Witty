<!DOCTYPE html>
<html>
<head>
    <title>Witty AI Chatbot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 90%;
            max-width: 700px;
            height: 80vh;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            background-color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: linear-gradient(135deg, #6e48aa, #9d50bb);
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: #f9f9f9;
        }
        .user-msg, .bot-msg {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-msg {
            background-color: #e9f5ff;
            color: #333;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .bot-msg {
            background-color: #f0e6ff;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eaeaea;
        }
        #userInput {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border 0.3s;
        }
        #userInput:focus {
            border: 1px solid #9d50bb;
            box-shadow: 0 0 5px rgba(157, 80, 187, 0.3);
        }
        .send-btn {
            background: linear-gradient(135deg, #6e48aa, #9d50bb);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            margin-left: 12px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: #f0e6ff;
            padding: 12px 18px;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            margin-bottom: 15px;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #9d50bb;
            display: inline-block;
            border-radius: 50%;
            margin-right: 5px;
            animation: typing 1s infinite;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Witty AI Chatbot
        </div>
        <div class="chat-box" id="chatBox">
            <div class="bot-msg">Hello! I'm Witty, your AI assistant. How can I help you today?</div>
            <div class="typing-indicator" id="typingIndicator">
                <span></span><span></span><span></span>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
            <button class="send-btn" onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        function getBotResponse() {
            var userText = document.getElementById("userInput").value;
            var userHtml = '<div class="user-msg">' + userText + '</div>';
            
            document.getElementById("chatBox").innerHTML += userHtml;
            document.getElementById("userInput").value = "";
            
            // Scroll chat to bottom
            var chatBox = document.getElementById("chatBox");
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // Show typing indicator
            var typingIndicator = document.getElementById("typingIndicator");
            typingIndicator.style.display = "block";
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // Get response from server with a slight delay to show typing effect
            setTimeout(function() {
                fetch("/get_response?msg=" + encodeURIComponent(userText))
                    .then(response => response.text())
                    .then(data => {
                        // Hide typing indicator
                        typingIndicator.style.display = "none";
                        
                        var botHtml = '<div class="bot-msg">' + data + '</div>';
                        document.getElementById("chatBox").innerHTML += botHtml;
                        chatBox.scrollTop = chatBox.scrollHeight;
                    });
            }, 1000); // 1 second delay
        }
        
        function sendMessage() {
            if (document.getElementById("userInput").value.trim() !== "") {
                getBotResponse();
            }
        }
        
        // Send message when Enter key is pressed
        document.getElementById("userInput").addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                if (this.value.trim() !== "") {
                    getBotResponse();
                }
            }
        });
        
        // Focus on input when page loads
        window.onload = function() {
            document.getElementById("userInput").focus();
        };
    </script>
</body>
</html>
